
<div style="height:100vh">
	<div class="panel panel-default login-panel">
	  <div class="panel-heading">
	    <h3 class="panel-title">Login</h3>
	  </div>
	  <div class="panel-body">
	    <span class="login-fields">Name</span> 
	    <input class="login-inputs" type="text " ng-model = "name"> 
	    <span class="login-fields">Password</span> 
	    <input class="login-inputs" type="text" ng-model = "password" >
	    <button ng-click= "validation()" type="button" class="btn btn-default login-button">Login</button>

	  </div>

	</div>
</div>
